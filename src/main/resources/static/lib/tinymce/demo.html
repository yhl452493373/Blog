<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        .mce-container-body.mce-flow-layout .mce-last > a{
            vertical-align: baseline;
        }
    </style>
    <script src='tinymce.js'></script>
    <script>
        tinymce.init({
            selector: '#mytextarea',
            height: 500,
            language:'zh_CN',
            theme: 'modern',
            plugins: ["advlist file anchor autolink autoresize autosave bbcode charmap code codesample colorpicker contextmenu",
                "directionality emoticons fullpage fullscreen help hr image imagetools importcss insertdatetime legacyoutput",
                "link lists media nonbreaking noneditable pagebreak paste preview print save searchreplace spellchecker",
                "tabfocus table template textcolor textpattern toc visualblocks visualchars wordcount"],
            toolbar: "undo redo | file colorpicker | formatselect | fontselect | bold italic underline forecolor backcolor | link image | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat fullscreen"
        });
    </script>
</head>
<body>
<h1>TinyMCE Quick Start Guide</h1>
<form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
</form>
</body>
</html>
